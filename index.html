<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png" type="image/png">
    <title>Credit Card Form</title>
</head>
<body>
    <div class="credit-card-container">
        <!-- Card Front -->
        <div class="card-front">
            <div class="total-amount">TOTAL: $199</div>
            <div class="chip-icon"></div>
            <div class="card-number">
                <label for="card-number">CARD NUMBER</label>
                <input type="text" id="card-number" name="card-number" maxlength="19" required placeholder="1234 5678 9101 1020">
            </div>
            <div class="card-info">
                <div class="card-holder">
                    <label for="card-holder">CARD HOLDER</label>
                    <input type="text" id="card-holder" name="card-holder" required placeholder="John Doe">
                </div>
                <div class="expiry-date">
                    <label for="expiry-date">EXPIRATION</label>
                    <input type="text" id="expiry-mm" name="expiry-mm" maxlength="2" required placeholder="MM">
                    <input type="text" id="expiry-yy" name="expiry-yy" maxlength="2" required placeholder="YY">
                </div>
            </div>
        </div>
        
        <!-- Card Back -->
        <div class="card-back">
            <div class="cvv">
                <label for="cvv">CVC/CVV</label>
                <input type="text" id="cvv" name="cvv" maxlength="3" required placeholder="XXX">
            </div>
        </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="submit-button">Submit</button>

    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
